<div class="container">
    <div id="header_row">
        <h1>{{workout.name}}</h1>
    </div>
    <div *ngFor="let record of workout.records">
        <app-workout-exercise [record]="record" (remove_exercise)="removeRecord($event)" (save_exercise)="saveRecord($event)"></app-workout-exercise>
    </div>
    <hr class="my-4">
    <div id="buttons">
        <button type="button" class="btn btn-outline-primary">Add Exercise</button>
        <button type="button" class="btn btn-outline-primary" (click)="beginWorkout()">Begin Workout</button>
    </div>
    <hr class="my-4">
    <h3 class= "center">Workout Summary</h3>
    <div id="left">
        <h4>Target</h4>
        <h5>Total Sets: {{targetTotalSets}}</h5>
        <h5>Total Reps: {{targetTotalReps}}</h5>
    </div>
    <div id="right">
        <h4>Actual</h4>
        <h5>Total Sets: {{actualTotalSets}}</h5>
        <h5>Total Reps: {{actualTotalReps}}</h5>
    </div>
    <h5>Workout Notes:</h5>
    <p></p>
</div>
